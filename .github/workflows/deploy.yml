name: Deploy SvelteKit site to GitHub Pages

on:
  push:
    branches:
      - main  # or master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest   # or a specific version like "1.2.0"

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build
        env:
          GITHUB_PAGES: true

      - name: Upload build files
        uses: actions/upload-pages-artifact@v3
        with:
          path: build   # SvelteKit static output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
