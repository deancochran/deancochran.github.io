name: Deploy SvelteKit site to GitHub Pages

on:
  push:
    branches:
      - main  # or master if that's your default branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node (v22 LTS)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build project
      - name: Build project
        run: npm run build
        env:
          GITHUB_PAGES: true

      # 5️⃣ Upload production-ready build files
      - name: Upload build files
        uses: actions/upload-pages-artifact@v3
        with:
          path: build   # Ensure SvelteKit outputs here via adapter-static

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
