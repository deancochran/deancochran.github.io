name: Deploy SvelteKit site to GitHub Pages with Bun

on:
  push:
    branches:
      - main  # or master if that's your default branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/bun-action@v2
        with:
          version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build
        env:
          GITHUB_PAGES: true

      - name: Upload production-ready build files
        uses: actions/upload-pages-artifact@v3
        with:
          path: build  # SvelteKit static adapter output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
